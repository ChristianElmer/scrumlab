<template name="tasksListTmpl">
    <ul class="issue-tasks">
    {{#each tasks}} 
        {{> taskItemTmpl}} 
    {{/each}}
        <li class="new-task"><form><input type="text" name="title" class="form-control input-sm" placeholder="Add new task" title="Format: description estimate" /></form></li>
    </ul>
    
</template>
