<template name="issueItemTmpl">
    <div id={{_id}} title={{gitlab.title}} ref={{sprint}} objectType="issue" class="list-group-item" style="border-radius: 0px;border-left: 4px #49bf67 solid;padding: 10px;min-height: 50px;margin: 5px 1px;" state={{gitlab.state}}>
        <div class="pull-right" style="width: 20px">
            <span class="glyphicon glyphicon-th-list" style="color: #F3E9E8"></span>
            <span class="deleteButton glyphicon glyphicon-remove"></span> 
        </div>
        <span class="label label-warning pull-left" style="background-color: #f0ad4e;font-size: 150%;height: 31px;">
            {{#if estimation}}
            {{estimation}}
            {{else}}
            <span class="glyphicon glyphicon-time" style="width: 16px;  margin-left: -4px"></span>
        {{/if}}
        </span>
        <h4 class="list-group-item-heading" style="color:#444;margin:6px 15px 0px 50px">
                {{gitlab.title}}
        </h4>
        <!-- To tutaj -->
        <div class="" style="clear:both">
            <form class="form-horizontal" id="{{_id}}">
                <p>
                    <input type="text" class="form-control" name="title" placeholder="Add new task and press enter" tabindex="1">
                </p>
            </form>
            {{#each tasks _id}}

            <ul class="list-group" style="padding:0px;">
                <li class="list-group-item list-group-item-info"><span class="label label-warning" style="margin-right:5px;">In progress</span>{{name}}</li>
            </ul>

            {{/each}}
