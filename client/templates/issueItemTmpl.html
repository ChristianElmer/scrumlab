<template name="issueItemTmpl">
    <div id={{_id}} title="{{gitlab.title}}" ref="{{sprint}}" objectType="issue" class="issue issue-{{gitlab.state}}" state={{gitlab.state}}>
        <div class="handler">
        </div>
        <div class="inner">
            
            <span class="title"><span class="inline-edit single-line" contenteditable="true">{{gitlab.title}}<i class="fa fa-pencil"></i></span></span>&nbsp;<a class="issue-id" href="#">&#35;{{gitlab.iid}}</a>
            <div class="description">{{gitlab.description}}</div>

                <div class="header">
                <span class="estimation" title="size">
                    <span class="inline-edit single-line" contenteditable="true">
                    {{#if estimation}}
                    {{estimation}}
                    {{else}}
                    ?
                    {{/if}}
                    <i class="fa fa-pencil"></i>
                    </span>
                </span>
                    
            </div>
            {{> tasksListTmpl tasks=tasks issue=this}}
        </div>
    </div>
</template>
