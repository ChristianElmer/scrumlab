<template name="addIssueTmpl">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">

            <form class="form-horizontal" id="addStoryForm">


                {{#with project}}
                <input type="hidden" value="{{_id}}" name="projectId">
                <input type="hidden" value="{{gitlab.id}}" name="glProjectId">{{/with}}

                <div class="form-group">

                    <div class="input-group input-group-lg double-input">
                        <input type="text" class="form-control" name="title" placeholder="Story title" tabindex="1">
                        <div class="input-group-btn">
                            <input type="submit" class="btn btn-success" tabindex="5" value="Add">
                        </div>
                    </div>

                </div>
                <div class="form-group">
                    <a href="#" id="toogleDetails">Details</a>
                </div>

                <div class="collapse">

                    <div class="form-group">
                        <textarea rows="4" name="description" class="form-control" id="storyDesc" placeholder="Story description" tabindex="2"></textarea>
                    </div>

                    <div class="form-group">

                        <div class="row">
                            <div class="col-xs-8">
                                <div class="input-group">
                                    <input id="teamEstimation" type="text" name="teamEst" class="form-control" placeholder="Team estimations: 4; 2; 3..." tabindex="3">
                                    <span id="teamEstimationMarker" class="input-group-addon"></span>
                                </div>
                            </div>

                            <div class="col-xs-2">
                                <label for="inputEst" class="control-label">Estimation:</label>

                            </div>
                            <div class="col-xs-2">
                                <input type="number" name="estimation" class="form-control" id="inputEst" tabindex="4">
                            </div>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>


</template>
