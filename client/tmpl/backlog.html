<template name="backlog">
    {{>menu}}
    {{>input}}
    {{>user_stories}}
</template>

<template name="user_stories">
    {{#each backlog_items}}
        <div class="story" id={{_id}}>
            <div class="story_title">{{name}}</div>
            <div class="story_text">{{description}}</div>
            <div class="story_hours">{{time}}</div>
            <div class="story_assignee">Przydzielone do: {{assignee}}</div>
            <div>
                <details>
                    <summary>Zadania</summary>
                    {{#each tasks _id}}
                        <div class="task">
                            <div class="task_title">{{name}}</div>
                            <div class="task_hours">{{time}}</div>
                            <div class="task_text">{{description}}</div>
                            <div class="task_assignee">Przydzielone do: {{assignee}}</div>
                        </div>
                    {{/each}}
                    <details>
                        <summary>Dodaj nowe zadanie</summary>
                        Nazwa: <input type="text" class="t_name" style="width: 30%"/>
                         Szacowany czas: <input type="number" class="t_time" style="width: 5%"/>
                         Przydzielone do: <select class="t_assignee_selector" style="width: 20%">{{>assignees}}</select>
                        <p>Opis: <input type="text" class="t_description" style="width: 80%"/></p>
                        <input type="button" class="insert_task" value="Dodaj" />
                    </details>
                </details>
            </div>
        </div>
    {{/each}}
</template>

<template name="input">
    <details>
        <summary>Dodaj nowy element</summary>
        <p>Nazwa: <input type="text" id="name"/></p>
        <p>Opis: <input type="text" id="description" size=80/></p>
        <p>Szacowany czas: <input type="number" id="time" size="10"/></p>
        <p>Przydzielone do: <select id="assignee_selector">{{>assignees}}</select></p>
        <input type="button" class="insert" value="Dodaj" />
    </details>
</template>

<template name="assignees">
    <option value="0">Brak przydzia≈Çu</option>
    {{#each assignees}}
        <option value={{_id}}>{{name}}</option>
    {{/each}}
</template>
