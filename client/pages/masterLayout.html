<template name="masterLayout">
    <!-- Used with datepicker control in Sprints -->
    <link type="text/css" rel="Stylesheet" href="http://ajax.microsoft.com/ajax/jquery.ui/1.8.6/themes/
smoothness/jquery-ui.css" />
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-default" role="navigation">


                    <div class="container-fluid ">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header ">
                            <button type="button " class="navbar-toggle " data-toggle="collapse " data-target="#navbar-collapse ">
                                <span class="sr-only ">Toggle navigation</span>
                                <span class="icon-bar "></span>
                                <span class="icon-bar "></span>
                                <span class="icon-bar "></span>
                            </button>

                            <a class="navbar-brand" href="#">Scrumlab</a>
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="navbar-collapse">
                            <ul class="nav navbar-nav">
                                <li class="{{ isActiveRoute '^dashboard$' }}">
                                    <a href="{{ pathFor 'dashboard' }}" class="glyphicon glyphicon-home"></a>
                                </li>

                                {{#if currentUser}}
                                <li class="dropdown">
                                    {{> navProjectsList}}
                                </li>
                                {{/if}} {{#if isActiveRoute '^project' }}
                                <li class="{{ isActiveRoute '^projectDashboard$' id=project._id }}">
                                    <a href="{{ pathFor 'project' id=project._id }}">Overview</a>
                                </li>

                                <li class="{{ isActiveRoute '^projectBacklog$' }}">
                                    <a href="{{ pathFor 'projectBacklog' id=project._id }}">Backlog</a>
                                </li>
                                <li class="{{ isActiveRoute '^projectSprints$' }}">
                                    <a href="{{ pathFor 'projectSprints' gitlabId=project._id }}">Sprints</a>
                                </li>
                                {{else}}
                                <li class="{{ isActiveRoute '^about$' }}">
                                    <a href="{{ pathFor 'about' }}">About</a>
                                </li>
                                {{/if}}
                            </ul>


                            {{> navUserLogin}}





                        </div>
                    </div>
                </nav>

            </div>
        </div>
        <div class="row ">
            <div class="col-md-12 ">
                {{> yield}}
            </div>
        </div>
    </div>
</template>
