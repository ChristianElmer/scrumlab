<template name="reportsBoard">
    {{#with project}}
    <div class="page-header">
        <h1>{{gitlab.name}} - Reports</h1>
        Reports board for project: {{ _id }} (Gitlab -<a href="{{gitlab.web_url }}">{{gitlab.name}}</a>)
    </div>
    {{/with}}

    <h3>Project Velocity</h3>
    {{> projectVelocity}}

    <h3>Project Burndown</h3>
    {{> projectBurndown}}

</template>

<template name="projectVelocity">
    <div style="position:relative;" class="row">
        <div id="legend" style="position:absolute; right:30px;"></div>
        <canvas id="myChart" height="300" width="900"></canvas>
    </div>
</template>

<template name="projectBurndown">
    <div class=".col-md-12">
        <canvas id="pBurndown" height="300" width="900"></canvas>
    </div>
</template>
