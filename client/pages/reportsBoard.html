<template name="reportsBoard">
    {{> reportsBoardSprintDropdown }}
    {{> reportsBoardSprintChart}}
</template>

<template name="reportsBoardSprintChart">
    <div id="sprintChart" style="position:relative;" class="row">
        <div class="legend"  style="position:absolute; right:40px;"></div>
        <canvas height="300" width="900"></canvas>
    </div>
    {{draw}}
    <div id="lineLegend"></div>
</template>

<template name="reportsBoardSprintDropdown">
    <div class="input-group">
        <select class="container form-control">
            {{#each options}}
                <option {{selectedIfEq value selectedSprint}} value="{{value}}">{{name}}{{status_str}}</option>
            {{/each}}
        </select>

        <div class="input-group-btn">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"><i
                    class="fa fa-bars"></i></button>
            <ul class="dropdown-menu dropdown-menu-right" role="menu">
                {{!--
                {{#if ../sprint.isBacklog}}
                <li class="disabled"><a href="#">Open Planboard</a></li>
                <li class="disabled"><a href="#">Edit</a></li>
                {{else}}
                <li class="plan-sprint"><a href="#">Open Planboard</a></li>
                <li><a class="edit-sprint" href="#">Edit</a></li>
                {{/if}}
                <li class="divider"></li>
                --}}
                <li class="dropdown-header">GitLab</li>
                <li><a class="open-project" href="{{project.gitlab.web_url}}" target="_blank">View project</a></li>
                <li><a href="{{project.gitlab.web_url}}/milestones/{{sprint.gitlab.iid}}" target="_blank">View
                    milestone</a></li>
            </ul>
        </div>
    </div>
</template>


<template name="projectBurndown">
    <div class="row" style="position:relative;">
        <div id="legendLine" style="position:absolute; right:40px;"></div>
        <canvas id="pBurndown" height="300" width="900"></canvas>
    </div>
</template>
