<template name="workBoard">
    {{#with project}}
        <div class="page-header">
            <h1>{{gitlab.name}} - Work Board</h1>
            <input type="hidden" id="projectId" ref={{_id}}>
        </div>
        Work board for project: {{_id}} (Gitlab -<a href="{{gitlab.web_url }}">{{gitlab.name}}</a>) 
    {{/with}} 
    {{#if sprint}}
    <div class="row">
        <p class="col-md-12">
            <h3>{{sprint.name}}: End date: {{sprint.endDate}}</h3>
        </p>
        <p class="col-md-3">Unassigned:</p>
        <p class="col-md-3">To do:</p>
        <p class="col-md-3">In progress:</p>
        <p class="col-md-3">Done:</p>
    </div>
    {{#each issues}}
    <div class="row" id="{{_id}}">
        <div class="col-md-3">
            {{>issueItemTmpl}}
        </div>
        <div class="todo col-md-3" id="{{_id}}">
            {{#each taskList _id 'toDo'}}
                {{>taskItemTmpl}}
            {{/each}}
        </div>
        <div class="inprogress col-md-3" id="{{_id}}">
            {{#each taskList _id 'inProgress'}}
                {{>taskItemTmpl}}
            {{/each}}
        </div>
        <div class="done col-md-3" id="{{_id}}">
            {{#each taskList _id 'done'}}
                {{>taskItemTmpl}}
            {{/each}}
        </div>
    </div>
    {{/each}}
    <div class="row">
        <p class="footer col-md-3"></p>
        <div id="stats" class="col-md-12">{{sprintStats sprint._id}}</div>
    </div>
    {{else}}
    <div class="row">
        <div class="col-md-12">
            <h3>Your project has no active sprints. Start one using plan board.</h3>
        </div>
    </div>
    {{/if}}
</template>
