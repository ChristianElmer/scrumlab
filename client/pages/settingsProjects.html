<template name="settingsProjects">
    <ul class="list-group">
        {{#each projects}}
        <li class="list-group-item">
            {{#if enabled}}
            <button type="button" class="deactivateProject btn btn-success pull-right">Enabled</button>
            {{else}}
            <button type="button" class="activateProject btn btn-default pull-right">Disabled</button>
            {{/if}}
            <p><a href="{{gitlab.web_url}}">{{gitlab.name_with_namespace}}</a>
            </p>
            <p>{{gitlab.description}}</p>
            <p><small>Last activity: {{gitlab.last_activity_at}}</small>
            </p>
        </li>
        {{else}}
        <li class="list-group-item">
            <p>No projects found. Head over to GitLab and create a project in there.</p>
        </li>
        {{/each}}
    </ul>
</template>
